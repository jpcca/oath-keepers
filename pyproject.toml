[project]
dependencies = [
  "fast-agent-mcp>=0.2.35",
]
description = "Add your description here"
name = "oath-keepers"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[project.optional-dependencies]
cpu = [] # installed using vllm-cpu.sh
dev = [
  "debugpy>=1.8.15",
  "pytest>=8.4.1",
  "ruff>=0.12.2",
]
gpu = [
  "vllm>=0.10.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
ignore = ["E501"]
select = [
  "E", # pycodestyle errors
  "F", # pyflakes
  "I", # isort
  "TCH", # type checking
]

# More lenient settings for existing code
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN"] # Don't require type annotations in tests
